{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - MANGA⸸HOLIC</title>
  <link rel="icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'styles/main.css' %}">
  <link rel="stylesheet" href="{% static 'styles/carousel.css' %}">
  <link rel="stylesheet" href="{% static 'styles/buttonGoUp.css' %}">
  <link rel="stylesheet" href="{% static 'styles/header.css' %}">

  <script src="{% static 'js/buttonGoUp.js' %}" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="title navbar-brand" href="index.html" target="_parent">MANGA ⸸ HOLIC</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li id="item-index" class="nav-item active">
                        <a class="title nav-link" href="index.html" target="_parent">Inicio</a>
                    </li>
                    <li id="item-featured" class="nav-item">
                        <a class="title nav-link" href="featured.html" target="_parent">Destacados</a>
                    </li>
                    <li id="item-contact" class="nav-item">
                        <a class="title nav-link" href="contact.html" target="_parent">Contacto</a>
                    </li>
                    <li id="item-ourClients" class="nav-item">
                        <a class="title nav-link" href="ourClients.html" target="_parent">Proveedores</a>
                    </li>
                    <li id="item-about" class="nav-item">
                        <a class="title nav-link" href="about.html" target="_parent">Acerca</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <div class="row justify-content-end">
          <a href="#head" class="col text-left text-white">Ir al Inicio</a>
    
          <p class="col text-right" style="margin-left: auto;">
            <a href="https://www.instagram.com/" target="_blank" class="col text-center">
              <img src="{% static 'image/social/rrss_ig.webp' %}" alt="Instagram" width="20" height="20">
            </a>
      
            <a href="https://www.facebook.com/" target="_blank" class="col text-center">
                <img src="{% static 'image/social/rrss_fb.png' %}" alt="Facebook" width="30" height="30">
            </a>
            Copyright 2024
          </p>
        </div>
      </footer>
    <button id="scrollToTopButton" onclick="scrollToTop()" class="btn btn-danger rounded-circle btn-lg">
        <h2>↑</h2>
    </button>
</body>

</html>
